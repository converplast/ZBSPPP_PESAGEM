<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pesagem de Bobinas</title>
	
	<script type="text/javascript">
                window["sap-ushell-config"] = {
                    defaultRenderer : "fiori2",
                    renderers: {
                        fiori2: {
                            componentData: {
                                config: {
                                    search: "hidden"
                                }
                            }
                        }
                    },
                    applications: {
                        "BUILD-prototype": {
                            additionalInformation: "SAPUI5.Component=agile.pesagembobina",
                            applicationType: "URL",
                            url: "./",
                            description: "",
                            title: "Pesagem Bobina"
                        }
                    }
                };
            </script>
	
	<script src="https://sapui5.hana.ondemand.com/1.56.7/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>
	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.56.7/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"agile.pesagembobina": "."}'
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-appCachebuster="./"
			data-sap-ui-preload="async">
	</script>
	
	<script src="js/mask/mask.js"></script>
	<script src="js/mask/maskMoney.js"></script>
<!-- 	<script src="js/BrowserPrint.js"></script> -->
	<script type="text/javascript" src="js/qztray.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script>
		sap.ui.getCore().attachInit(function() {
                    //Fake LREP
                    jQuery.sap.require("sap.ui.fl.FakeLrepConnector");
                    sap.ui.fl.FakeLrepConnector.enableFakeConnector("fakeLRep.json");

                    
                          
                            // initialize the ushell sandbox component
                            sap.ushell.Container.createRenderer().placeAt("content");
                        
                    
                });
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
